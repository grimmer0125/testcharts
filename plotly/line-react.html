<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React version of Plotly line chart</title>

    <!-- react, react-dom @latest not ok-->
    <!-- <script src="https://unpkg.com/react@latest/dist/react.js"></script> -->
    <!-- <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script> -->

    <!-- ref: https://gist.github.com/mdolon/10854b1140ea72a7f83ebec6b67f73dc -->
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>

    <!-- this also ok-->
    <!-- <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="root" ></div>

    <script type="text/babel">

      class PlotlyApp extends React.Component {
        constructor(props) {
          super(props);

          this.state = {};
          this.getRef = this.getRef.bind(this);
        }

        getRef(el) {
          console.log("getRef")
          this.el = el;
        }

        componentDidMount() {
          console.log("componentDidMount");

          // var test1 = document.getElementById('tester1');

          Plotly.plot(this.el, [{
            x: [1, 2, 3, 4, 5],
            y: [1, 2, 4, 8, 16]
          }], {
            margin: {
              t: 0
            }
          });
        }

        render() {
          console.log("render"); // using id also works
          //  {/*<div id="tester1" style={{width:"90%", height:"250px"}}>*/}
          return (
            <div ref={this.getRef} id="tester1" style={{width:"90%", height:"250px"}}>
            </div>
          );
        }
      }

      ReactDOM.render(<PlotlyApp />, document.getElementById('root'));

    </script>
  </body>
</html>
