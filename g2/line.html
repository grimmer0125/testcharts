<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>简单线图</title>
    <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
    <script src="https://gw.alipayobjects.com/as/g/datavis/g2/2.3.12/index.js"></script>
  </head>
  <body>
    <div id="c1"></div>
    <script>

      var data = [];
      for (let i = 0; i < 10000; i++) {
        data.push({x:i, y:i})
         // recharts
         // this.x = this.x.concat({ x, y: x });
        //  this.x = this.x.concat([`x${x}`, x]);
      }

      // var data = [
      //   {month: 'Jan', temperature: 7.0},
      //   {month: 'Feb', temperature: 6.9},
      //   {month: 'Mar', temperature: 9.5},
      //   {month: 'Apr', temperature: 14.5},
      //   {month: 'May', temperature: 18.2},
      //   {month: 'Jun', temperature: 21.5},
      //   {month: 'Jul', temperature: 25.2},
      //   {month: 'Aug', temperature: 26.5},
      //   {month: 'Sep', temperature: 23.3},
      //   {month: 'Oct', temperature: 18.3},
      //   {month: 'Nov', temperature: 13.9},
      //   {month: 'Dec', temperature: 9.6}
      // ];
      var chart = new G2.Chart({
        id: 'c1',
        forceFit: true,
        height: 450
      });
      chart.source(data);
      // chart.source(data, {
      //   month: {
      //     alias: '月份',
      //     range: [0, 1]
      //   },
      //   temperature: {
      //     alias: '平均温度(°C)'
      //   }
      // });
      chart.line().position('x*y').size(2);
      chart.render();
    </script>
  </body>
</html>
